<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Chocolate Pack</title>
</head>
<body>

<div class="custom-pack">
    <h2>Select Chocolates for Your Custom Pack</h2>

    <div class="chocolates">
        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="Milk Chocolate" data-price="2.5">
            Milk Chocolate
        </label>

        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="Dark Chocolate" data-price="3">
            Dark Chocolate
        </label>

        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="Cocoa Chocolate" data-price="4.7">
            Cocoa Chocolate
        </label>

        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="Cranberry Chocolate" data-price="1.8">
           Cranberry Chocolate
        </label>

        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="Fruit & nuts Chocolate" data-price="8">
            Fruit & nuts Chocolate
        </label>

        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="DairyMilk Chocolate" data-price="7">
          DairyMilk Chocolate
        </label>

        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="kitkat Chocolate" data-price="5">
         Kitkat Chocolate
        </label>

        <label>
            <input type="checkbox" class="chocolate-checkbox" data-name="Munch Chocolate" data-price="6">
            Munch Chocolate 
        </label>






        <!-- Add more chocolates as needed -->
    </div>

    <div class="selected-chocolates">
        <h3>Your Selection</h3>
        <ul id="selected-list"></ul>
        <p>Total Price: $<span id="total-price">0.00</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
